<div ng-controller='ShowController'>
  <h3>{{user.name}}'s Bucket list</h3>
<h3>Done</h3>
<p ng-repeat='x in done'>{{x.name}}|{{x.title}} -{{x.description}} - {{x.createdAt | date:"MMMM dd yyyy 'at' h:mma"}} </p>
<h3>Pending</h3>
<p ng-repeat='y in pending'>{{y.name}}|{{y.title}} -{{y.description}} - {{y.createdAt}}</p>
</div>
